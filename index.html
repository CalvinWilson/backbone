<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>backbone example</title>
</head>
<body>
  <div id="container">
    <form id="contactForm">
      <input id="fname" placeholder="First Name" />
      <input id="lname" placeholder="Last Name" />

  </div>
  <script src="js/bundle.js"></script>

</html>
